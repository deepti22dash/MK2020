<html>
<head>
<script>
function show()
{
	var num= parseInt(document.getElementById("n1").value);
	var res=1;
	var i=1;
	var d= document.getElementById("div1");
	d.innerHTML="";
	var d1= document.getElementById("sp");
	d1.innerHTML+="span element<br>";
	for(i=1; i<=10;i++)
	{
		res= num*i;
		d1.innerHTML+="<br>" +num + "*" +i + "=" + res;
	}
}		
</script>

	<body>
	enter  number : <input type= "text" id="n1"/>
	<br>
	<input type ="button" onclick= "show();" value ="show table"/>
	<hr>
	<div id = "div1" > result </div>
	<hr>
	<span id= "sp"> span element</span>
	</body>
</head>
</html>
