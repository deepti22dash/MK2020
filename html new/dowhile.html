<html>
<head>
<script>
function show()
{
	var num= parseInt(document.getElementById("n1").value);
	var res=1;
	var i=1;
	var d= document.getElementById("div1");
	d.innerHTML="";
	do
		{
		res= num*i;
		d.innerHTML+= + num + "*" + i + "=" +res;
		i++;
		}while(i<=10);
}
</script>
</head>
	<body>
	enter a number : <input type= text id="n1"/>
	<br>
	<input type ="button" onclick= "show();" value ="show table"/>
	<br>
	<div id = "div1" > result </div>
	</body>

</html>
