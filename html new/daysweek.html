<html>
<head>
<script>
var num= parseInt(prompt("enter a num:"));
switch(num)
{
	case 1:
		alert("monday");
	break;
	case 2:
		alert("tuesday");
	break;
	case 3:
		alert("wednessday");
	break;
	case 4:
		alert("thursday");
	break;
	case 5:
		alert("friday");
	break;
	case 6:
		alert("saturday");
	break;
	default:
		alert("please enter a number between 1 to 6");
	break;
}
</script>
</head>
</html>
